<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commit Messages</title>
</head>
<body style="background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 40px;">

    <h1 style="background-color: #ffffff; color: #333; font-size: 40px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        Hello World
    </h1>

    <h1 style="background-color: #e3f2fd; color: #1e88e5; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
        First Commit
    </h1>

    <h1 style="background-color: #fce4ec; color: #c2185b; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
        Second Commit
    </h1>

    <h1 style="background-color: #e8f5e9; color: #388e3c; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
        Third Commit
    </h1>

    <h1 style="background-color: #fff3e0; color: #f57c00; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
        Four Commit
    </h1>

    <h1 style="background-color: #ede7f6; color: #673ab7; font-size: 36px; text-align: center; padding: 20px; margin-bottom: 20px; border-radius: 10px;">
        Hello World Happy
    </h1>

    <h1 style="background-color: #f5f5f5; color: #555; font-size: 36px; text-align: center; padding: 20px; border-radius: 10px;">
        Hello
    </h1>

</body>
</html>

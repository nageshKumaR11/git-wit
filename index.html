<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commit Messages</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
        }
        .heading {
            font-size: 36px;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .main-title {
            background-color: #ffffff;
            color: #333;
            font-size: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .commit1 { background-color: #e3f2fd; color: #1e88e5; }
        .commit2 { background-color: #fce4ec; color: #c2185b; }
        .commit3 { background-color: #e8f5e9; color: #388e3c; }
        .commit4 { background-color: #fff3e0; color: #f57c00; }
        .commit5 { background-color: #ede7f6; color: #673ab7; }
        .last      { background-color: #f5f5f5; color: #555; }
    </style>
</head>
<body>

    <h1 class="heading main-title">Hello World</h1>
    <h1 class="heading commit1">First Commit</h1>
    <h1 class="heading commit2">Second Commit</h1>
    <h1 class="heading commit3">Third Commit</h1>
    <h1 class="heading commit4">Fourth Commit</h1>
    <h1 class="heading commit5">Hello World Happy</h1>
    <h1 class="heading last">Hello</h1>

</body>
</html>
